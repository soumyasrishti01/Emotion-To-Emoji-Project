<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <center>
      <h1 class="btn btn-default">EMOTION TO EMOJI
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128070;</span>
        <span>&#9994;</span>
        <span>&#129304;</span>
      </h1>
      <br><br>
      <label class="info">Take a selfie to know about it's meaning</label>
      <br>
      <label class="info">On the following gestures the model is trained - </label>
      <br>
      <h2>
        <span>&#129304;</span>
        <span>&#128077;</span>
        <span>&#128076;</span>
      </h2>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <h3>Webcam View - </h3>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <h3>Prediction - </h3>
        <p class="emotional_name" id="result_emotion_name1"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <h3>Snapshot - </h3>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Emotion</button>
      </div>
    </center>
  </div>
</body>
</html>
